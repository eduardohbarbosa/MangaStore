<div class="card">
    <img class="card-img" src="{{ manga.img }}" alt="Imagem de capa do card" >
    <div class="card-body">
      <h5 class="card-title">{{ manga.name }}</h5>
      <p class="card-text">Valor: R$ {{ manga.price }}</p> 
      <p class="card-text">Quantidade: {{ manga.quantity }}</p> 
      <a href="#" class="card-btn">Comprar</a>
    </div>
</div>
